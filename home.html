<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the world?</title>
    <link rel="stylesheet" href="styles/light.css" id="theme"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="scripts/app.js" defer></script>
  </head>
  <body>
    <div id="header" class="header">
      <h1>Where in the world?</h1>
      <button>Dark Mode</button>
    </div>
    <template id="country">
      <div class="country-div">
          <img src="" alt"country-flag"/>
          <h3 class="name"></h3>
            <p class="population">Population</p>
            <p class="region"></p>
            <p class="capital"></p>
      </div>
    </template>
    <div class="search-section">
      <form type="submit" id="search-bar">
        <i class="fa fa-search"></i><input placeholder="Search for a country..."></input>
      </form>
      <div id="dropbtn" class="dropdown">
        <button class="dropbtn">Filter By Region</button>
        <div class="dropdown-content">
          <p>Africa</p>
          <p>Americas</p>
          <p>Asia</p>
          <p>Europe</p>
          <p>Oceania</p>
        </div>
      </div>
    </div>
      <div id="country-list" class="country-list"></div>
      <div id="details-modal" class="modal">
        <div class="modal-content">
          <img src="" alt"country-flag"/>
          <h2 class="country-name"></h2>
          <ul>
            <p class="native-name"></p>
            <p class="population"></p>
            <p class="region"></p>
            <p class="sub-region"></p>
            <p class="capital"></p>
            <p class="domain"></p>
            <p class="currency"></p>
            <p class="languages"></p>
          </ul>
        </div>
      </div>
      <div id='modal-div'></div>
  </body>
</html>
